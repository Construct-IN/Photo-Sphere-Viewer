name: build

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'examples/**'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'examples/**'
      - 'docs/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup
        uses: ./.github/workflows/shared/setup

      - name: build
        run: yarn ci:build

      - name: test summary
        uses: phoenix-actions/test-reporting@v15
        if: ${{ !cancelled() }}
        with:
          name: build
          output-to: step-summary
          path: 'packages/*/reports/mocha.json'
          reporter: mocha-json

  e2e:
    if: ${{ !startsWith(github.head_ref, 'dependabot') }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: setup
        uses: ./.github/workflows/shared/setup

      - name: e2e
        run: |
          yarn ci:build
          yarn ci:e2e

      - name: test summary
        uses: phoenix-actions/test-reporting@v15
        if: ${{ !cancelled() }}
        with:
          name: e2e
          output-to: step-summary
          path: 'cypress/reports/html/.jsons/*.json'
          reporter: mochawesome-json

      - name: deploy report
        uses: ./.github/workflows/shared/deploy-netlify
        if: ${{ !cancelled() && github.repository == 'mistic100/Photo-Sphere-Viewer' && github.event_name != 'pull_request' }}
        with:
          env: cypress
          root-folder: cypress/reports/html
          excludes: .jsons
          auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          site-id: ${{ secrets.NETLIFY_REPORTS_SITE_ID }}
